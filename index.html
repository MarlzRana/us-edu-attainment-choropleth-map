<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>United States Education Attainment</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="choropleth-map" class="graph-container">
      <header>
        <h1 id="title">United States Education Attainment</h1>
        <p id="description">
          Percentage of adults age 25 and older with a bachelor's degree or
          higher (2010-2014)
        </p>
      </header>
      <svg id="graph"></svg>
      <footer>
        <p>
          Source:
          <a
            href="https://www.ers.usda.gov/data-products/county-level-data-sets/download-data.aspx"
            alt="A link to data source from the USDA Economic Research Service"
            target="_blank"
            >USDA Economic Research Service</a
          >
        </p>
      </footer>
    </div>
    <!-- D3.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.4/d3.min.js"
      integrity="sha512-hnFpvCiJ8Fr1lYLqcw6wLgFUOEZ89kWCkO+cEekwcWPIPKyknKV1eZmSSG3UxXfsSuf+z/SgmiYB1zFOg3l2UQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!--TopoJSON -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.min.js"
      integrity="sha512-4UKI/XKm3xrvJ6pZS5oTRvIQGIzZFoXR71rRBb1y2N+PbwAsKa5tPl2J6WvbEvwN3TxQCm8hMzsl/pO+82iRlg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- FCC Testable Projects -->
    <script
      src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"
      crossorigin
    ></script>
    <!-- index.js -->
    <script src="index.js"></script>
  </body>
</html>
